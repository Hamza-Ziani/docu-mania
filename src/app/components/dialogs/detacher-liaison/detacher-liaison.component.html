<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl w-96">
        <!-- Header -->
        <div class="flex justify-between items-center p-3">
            <h3 class="text-xl font-semibold text-gray-900">Accun Resultat</h3>
            <button (click)="onClose()" class="text-gray-400 hover:text-warn-500">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Line separator -->
        <div class="w-full h-1" style="background: linear-gradient(to right, #ffc107, #007bff);"></div>

        <!-- Content -->
        <div class="p-8 flex flex-col justify-center items-center">
            <!-- Centered X icon -->
            <i class="fa-solid fa-circle-xmark fa-lg rounded-full text-3xl text-red-500 mb-4"></i>
            <!-- Centered text -->
            <p class="text-gray-700 text-center">Aucun courrier li√© avec ce courrier.</p>
        </div>


        <!-- Footer -->
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse rounded-b-lg">
            <button (click)="onDetacher()" type="button"
                class="w-full inline-flex justify-center items-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-sky-600 text-base font-medium text-white hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 sm:ml-3 sm:w-auto sm:text-sm">
                <i class="fa-solid fa-circle-check fa-2xl mr-2"></i>
                Confirmer
            </button>
            <button (click)="onClose()" type="button"
                class="mt-3 w-full inline-flex justify-center items-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-black text-base font-medium text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                <i class="fa-solid fa-xmark fa-2xl mr-2"></i>
                Annuler
            </button>
        </div>
    </div>
</div>
